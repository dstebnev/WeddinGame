<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадьба Ксюши и Дани</title>
    <style>
        html, body { margin:0; padding:0; overflow:hidden; }
        canvas { display:block; background:#000; }
        @font-face {
            font-family: 'PressStart2P-Regular';
            src: url('fonts/PressStart2P-Regular.ttf') format('truetype');
        }
        #usernameOverlay {
            position:absolute;
            top:0; left:0; right:0; bottom:0;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            background:rgba(0,0,0,0.8);
            color:#fff;
            z-index:10;
            text-align:center;
            font-family:'PressStart2P-Regular', sans-serif;
        }
        #usernameOverlay h1{
            margin-bottom:20px;
            font-size:48px;
        }
        #usernameOverlay p{
            margin-bottom:20px;
            font-size:24px;
        }
        #scoreboard {
            position:absolute;
            top:20px;
            left:20px;
            background:rgba(0,0,0,0.8);
            color:#fff;
            padding:10px;
            max-height:300px;
            overflow-y:auto;
            font-family:'PressStart2P-Regular', sans-serif;
        }
        #scoreboard.center {
            top:120px;
            left:50%;
            transform:translateX(-50%);
        }
        #scoreboard table{border-collapse:collapse;}
        #scoreboard th,#scoreboard td{border:1px solid #fff;padding:4px 8px;}
        #scoreboard tr.highlight{background:rgba(255,255,255,0.2);}
    </style>
</head>
<body>
    <div id="usernameOverlay">
        <h1>Свадьба Ксюши и Дани</h1>
        <p>Нажми большой Enter для начала</p>
        <div>
            <input id="usernameInput" placeholder="Введи имя">
            <button id="startButton">Начать</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreboard">
        <h3>Лидерборд</h3>
        <table id="scoreTable">
            <thead><tr><th>Место</th><th>Имя</th><th>Баллы</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="game.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>
</body>
</html>
